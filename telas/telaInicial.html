<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

<h2>Projeto: Calculadora</h2>

<div id="output">0</div>

</div>
<div class="rTable">

<div class="rTableRow">
<div class="rTableCell"><button class="btn">7</button></div>

</div>

</div>

</div>
